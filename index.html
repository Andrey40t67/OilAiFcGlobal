<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Видео Генератор</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .login-form, .main-content {
      display: none;
      text-align: center;
    }
    .login-form input {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }
    .login-form button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #45a049;
    }
    .main-content {
      display: block;
    }
    .video-container {
      margin-top: 20px;
    }
    .video-container video {
      width: 100%;
      max-width: 600px;
      border: 1px solid #fff;
    }
    .controls {
      margin-top: 20px;
    }
    .controls input, .controls button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    .controls input {
      width: 300px;
    }
    .controls button {
      background-color: #4CAF50;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Форма входа -->
    <div class="login-form">
      <h2>Введите пароль для доступа</h2>
      <input type="password" id="password" placeholder="Пароль">
      <button onclick="validatePassword()">Войти</button>
    </div>

    <!-- Основной контент -->
    <div class="main-content">
      <h1>AI Видео Генератор</h1>
      <div class="video-container">
        <video id="generatedVideo" controls>
          <source src="your-video.mp4" type="video/mp4">
          Ваш браузер не поддерживает элемент video.
        </video>
      </div>
      <div class="controls">
        <input type="text" id="videoPrompt" placeholder="Введите описание для генерации видео">
        <button onclick="generateVideo()">Сгенерировать</button>
      </div>
    </div>
  </div>

  <script>
    // Функция проверки пароля
    function validatePassword() {
      const enteredPassword = document.getElementById('password').value;
      const correctPassword = '2914';
      if (enteredPassword === correctPassword) {
        document.querySelector('.login-form').style.display = 'none';
        document.querySelector('.main-content').style.display = 'block';
      } else {
        alert('Неверный пароль. Попробуйте снова.');
      }
    }

    // Функция генерации видео (заглушка)
    function generateVideo() {
      const prompt = document.getElementById('videoPrompt').value;
      if (prompt) {
        alert('Генерация видео по запросу: "' + prompt + '"');
        // Здесь должна быть интеграция с сервером или API для генерации видео
      } else {
        alert('Пожалуйста, введите описание для генерации видео.');
      }
    }
  </script>
</body>
</html>
